<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet">
  </head>

  <body>
<div id="page-container">
    <div id="game-container">
      <header>
          <div class="headline"><h1>Tic - Tac - Toe</h1>
          </div>
              
            <!-- <div.class="image-container"><img class="image-one" src="images/hello_kitty.gif" alt="">
            <img class="image-two" src="images/numnom2.jpeg" alt="">
            </div> -->
        <p><h2>Tap on a square to start the game</h2></p>
        <p class="player-one">Player 1 <img src="images/hello_kitty.gif" alt=""> - Score : <span class="result-player-one">0</span> </p>
        <p class="player-two">Player 2 <img src="images/numnom2.jpeg" alt=""> - Score : <span class="result-player-two">0</span> </p>
    </header>

    <div id="grid-container">
        <button id="box_0_0" class="box" data-row="0" data-col="0"></button>
        <button id="box_0_1" class="box" data-row="0" data-col="1"></button>
        <button id="box_0_2" class="box" data-row="0" data-col="2"></button>
        <button id="box_1_0" class="box" data-row="1" data-col="0"></button>
        <button id="box_1_1" class="box" data-row="1" data-col="1"></button>
        <button id="box_1_2" class="box" data-row="1" data-col="2"></button>
        <button id="box_2_0" class="box" data-row="2" data-col="0"></button>
        <button id="box_2_1" class="box" data-row="2" data-col="1"></button>
        <button id="box_2_2" class="box" data-row="2" data-col="2"></button>
    </div>
            
      <div class="message-div"></div>
      <button id="play-with-friend-btn">Play with a friend</button>
      <button id="play-with-computer-btn">Play with computer</button>
    </div>
</div>
    

    <script src="app.js"></script>
  </body>
</html>
